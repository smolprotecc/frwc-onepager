origin = `
"Affinities, eh? Whatcha wanna know?" <i>*burp*</i>  "Well then, grab us a beer, pull up a chair and listen carefully."

"When the <a href="${links.site}" target="_blank">Wizards</a> were made, they were given extraordinary powers by their makers, the Grand Wizards <a href="${links.elfj}" target="_blank">ElfJ</a> and <a href="${links.dotta}" target="_blank">Dotta</a>. The way their powers were entrusted to them was quite special; they were given a foci as a locus for their power, and some were taught the hidden Runes that grant these Wizards quite incredulous abilities. But not any simpleton can use or even read these runes. The <a href="${links.keymaster}" target="_blank">Sacred Key Master</a> was one of the first few to decipher his Rune and to this day is said to teach the skill of reading runes only to those worthy of becoming a Wizard."

"As the Wizards coalesced into a formidable affiliation (for one must acknowledge that there is no known overarching structure amongst the Wizards), they attracted familiars that helped them with their magic. Famous familiars you may have heard of are <a href="${links.skramps}" target="_blank">Skramps</a>, the <a href="${links.cockatrice}" target="_blank">Mesozoic Cockatrice</a> and the legendary <a href="${links.snail}" target="_blank">Astral Snail</a>."

"Well, little did the Wizards know but the Two had granted them these artefacts, these powers, and even these creatures in a <a href="${links.traits}" target="_blank">very specific way</a>. If they <a href="${links.traitDecoder}" target="_blank">looked carefully</a>, some of the artefacts were more likely <i>to attract</i> each other, <b><i>but</i></b> others, when present, were more likely to create something <i>more evocative</i> - a little of <i>the sum is greater than the parts</i>, if you like."

"For example, old <a href="${links.hothor}" target="_blank">Sage Hothor</a> was likely to end up wearing that bedraggled overcoat of his and drink his ale, which lends to his character. However, the addition of his magnificent familiar the Great Owl made him more than just your typical summoned Wizard because the Great Owl makes his presence and perhaps his magic more... potent. What those pesky Imp archivists call <a href="${links.guide}" target="_blank">Affinity-209</a> is what the Great Owl elevates above and beyond the chance of amalgamation." <i>*Hic*</i>  "I need another beer; it's too early in the morning for this.'"

"So what we think of as <a href="${links.rarityTools}" target="_blank">rare</a> is simply one way to perceive the Wizard. That the Wizard should be in a certain way, what we loosely term affinity, is how the Two assembled her; how the Wizard <i>becomes</i> depends on whether who they are <b>is more</b> than what they were created to be. I hope that is as clear as mud." <i>*burp*</i> 
`

addCSS = function(rule, container, ruleIdentifier) {
  let rc = ruleIdentifier ? ruleIdentifier : 'FRWC-CSS'
  let output = '<div class="' + rc + '">&shy;<style>' + rule + '</style></div>'
  document.querySelectorAll(rc).forEach(e => e.remove())
  if (container) {
    document.querySelector(container).insertAdjacentHTML('beforeend', output)
  } else {
    document.body.insertAdjacentHTML('beforeend', output)
  }
}

document.addEventListener('DOMContentLoaded', function(e) {
  addCSS(cssRules)

  const content = document.createElement('div')
        content.setAttribute('id', 'origin')
        content.innerHTML = origin
  document.body.appendChild(content)

  const logo = document.createElement('div')
        logo.setAttribute('id', 'logo')
        logo.innerHTML = emblem
  document.body.appendChild(logo)

  const picture = document.createElement('div')
        picture.setAttribute('id', 'stranger')
  /* Measure and size the wizard before adding it to the page */
  let w = window.innerWidth
  let h = window.innerHeight
  var desiredWidth = w * 0.15 // percent, remembering that the svg renders the negative space around the head
  picture.setAttribute('width', desiredWidth)
  picture.setAttribute('height', desiredWidth)
  picture.style.left = 'calc(100% - 6% - ' + desiredWidth + 'px)'
  picture.setAttribute('top', 'calc(0%)')
  stranger = stranger.replace('width="400px" height="400px"','width="' + desiredWidth + 'px" height="' + desiredWidth + 'px"')
  picture.innerHTML = stranger
  
  document.body.appendChild(picture)

  const decorator = document.createElement('div')
        decorator.setAttribute('id', 'ale')
  desiredWidth = w * 0.15
  decorator.setAttribute('width', desiredWidth)
  decorator.setAttribute('height', desiredWidth)
  decorator.style.right = 'calc(100% - 10% - ' + desiredWidth + 'px)'
  decorator.style.bottom = 'calc(6.5%)'
  decorator.style.transform = 'rotate(-14deg)'
  ale = ale.replace('width="400px" height="400px"','width="' + desiredWidth + 'px" height="' + desiredWidth + 'px"')
  decorator.innerHTML = ale
  
  document.body.appendChild(decorator)

  const decorator2 = document.createElement('div')
        decorator2.setAttribute('id', 'ale-2')
  decorator2.setAttribute('width', desiredWidth)
  decorator2.setAttribute('height', desiredWidth)
  decorator2.style.right = 'calc(100% - 0% - ' + desiredWidth + 'px)'
  decorator2.style.bottom = 'calc(6.5%)'
  decorator2.style.transform = 'scaleX(-1) rotate(-18deg)'
  decorator2.innerHTML = ale
  
  document.body.appendChild(decorator2)

  const familiar = document.createElement('div')
        familiar.setAttribute('id', 'cockatrice')
  familiar.setAttribute('width', desiredWidth)
  familiar.setAttribute('height', desiredWidth)
  familiar.style.left = 'calc(100% - 0% - ' + desiredWidth + 'px - 11.5%)'
  familiar.style.bottom = 'calc(5.5%)'
  // familiar.style.transform = 'scaleX(-1)'
  familiar.innerHTML = cockatrice
  
  document.body.appendChild(familiar)

})
