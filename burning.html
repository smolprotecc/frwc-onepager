origin = `
"What story can we regale you with today, hrm? I suppose one could always start with The Great Burning. I'll need an ale for that..."

"For some of us, the Great Burning is a historical event, and for some, <u><b>the Great Burning is yet to come</b></u>. <i>Wait, what, how is that possible?</i> you ask. Well, let's start of with what the Great Burning is. If you recall, the <a href="${links.site}" target="_blank">Wizards</a> were created by the Grand Wizards <a href="${links.elfj}" target="_blank">ElfJ</a> and <a href="${links.dotta}" target="_blank">Dotta</a> in a time lost to history. These Wizards roam the Greater Universe, doing what Wizards do best: making magic. Now, at a unspecified point in time (remember, either in the past or in the future for you), the Wizards were troubled by a disease that affected them one by one, running rampant among their ranks regardless of power and distance of separation. It did not kill them, but made them <a href="${links.highsale}" target="_blank">rather rapacious</a> for a precious rock called <i>Ethereum</i>. In fact, a great many Wizards stayed indoors for lengthy periods of time to avoid getting struck down by this disease; those who outwitted the disease occasionally suffered more maladies (zombie wizards, anyone?) but that is a tale for another time."

"Now, the Wizards who were affected were naturally very annoyed at the inconvenience of losing the strength of their mortal coils; they gathered together at the border of the <a href="${links.map}" target="_blank">Psychic Leap</a> and under <a href="${links.moonlight}" target="_blank">a pale moonlit sky</a>, the mighty <a href="${links.nazim}" target="_blank">Shaman Nazim of the Sun</a> and his compatriot <a href="${links.dreammasters}" target="_blank">Dream Masters</a> cast a spell of incredible power in attempt to restore the corporeal forms of these disempowered Wizards. The magic cascaded in a torrent of great power, restoring the afflicted Wizards with strength anew <b><i>but</i></b> their never-attempted-before magic had unforeseen consequences."

"An incandescent flame from the depths of the Other Universe swirled down from what is described as a gaping mouth of Eternity and seared the gathered, living and dead alike. Most peculiar was who the Sacred Flame chose to touch; those who had <a href="${links.airdrop}" target="_blank">lived for a very long time in the deep and dark places where they had first sprung from</a>, and those who had already embarked on their <a href="${links.lorebook}" target="_blank">great Stories</a>. One thousand, one hundred and twelve souls were blessed that day."

"A deep and melodious voice spoke to those that the flame touched and those flame-kissed souls of the Wizards gathered were offered the chance to exchange themselves for a chance at another life. The voice said to them thusly, <i>'You whom I have blessed are now each a <b>Flame-Holder</b>, and it shall impart upon you the Wisdom that pours from us. When you so choose, you may grant this Flame to another or choose to <b>Embrace</b> this Flame. If you do so, your corporeal form shall be shattered like the <a href="${links.contractCreation}" target="_blank">original Crystal</a> and you shall live henceforth as something </i><b>different</b><i>, perhaps something Greater, perhaps something Lesser. Some of you will become Ghosts, and some of you shall be come mightier still and some shall descend into the depths which even we cannot see.'</i> The few and bold first Flame-kissed Wizards <i>(this could be you, Wizard)</i> <b>embraced</b> the Sacred Flame, their shrieks resounding into the deep night. A dusty swirl of ethereal power ripped through the Psychic Leap and blasted into the dimmed skies."

"Ashes swept the plains and the rest of the gathered Wizards fled in horror. A great silence befell this world and the remaining Wizards fretted, secreted away in their dark towers and hidden sanctuaries, <a href="${links.roadmap}" target="_blank">not knowing</a> if their allies had been ensorcelled or enraptured. The horrors and eldritch powers that arose the next night though, from the ashes of those who suffered the Great Burning, would be the stuff of legends thereafter. Some say, there are Wizards still who bear the mark of a Flame-Holder and if you should ever chance upon one, be very afraid."

* Disclaimer: definitely historically unverifiable tale.

`

addCSS = function(rule, container, ruleIdentifier) {
  let rc = ruleIdentifier ? ruleIdentifier : 'FRWC-CSS'
  let output = '<div class="' + rc + '">&shy;<style>' + rule + '</style></div>'
  document.querySelectorAll(rc).forEach(e => e.remove())
  if (container) {
    document.querySelector(container).insertAdjacentHTML('beforeend', output)
  } else {
    document.body.insertAdjacentHTML('beforeend', output)
  }
}

document.addEventListener('DOMContentLoaded', function(e) {
  addCSS(cssRules)

  const content = document.createElement('div')
        content.setAttribute('id', 'origin')
        content.innerHTML = origin
  document.body.appendChild(content)

  const logo = document.createElement('div')
        logo.setAttribute('id', 'logo')
        logo.innerHTML = emblem
  document.body.appendChild(logo)

  const picture = document.createElement('div')
        picture.setAttribute('id', 'stranger')
  /* Measure and size the wizard before adding it to the page */
  let w = window.innerWidth
  let h = window.innerHeight
  var desiredWidth = w * 0.15 // percent, remembering that the svg renders the negative space around the head
  picture.setAttribute('width', desiredWidth)
  picture.setAttribute('height', desiredWidth)
  picture.style.left = 'calc(100% - 6% - ' + desiredWidth + 'px)'
  picture.setAttribute('top', 'calc(0%)')
  stranger = stranger.replace('width="400px" height="400px"','width="' + desiredWidth + 'px" height="' + desiredWidth + 'px"')
  picture.style.transform = 'rotate(-4deg)'
  picture.innerHTML = stranger
  
  document.body.appendChild(picture)

  const decorator = document.createElement('div')
        decorator.setAttribute('id', 'ale')
  desiredWidth = w * 0.15
  decorator.setAttribute('width', desiredWidth)
  decorator.setAttribute('height', desiredWidth)
  decorator.style.right = 'calc(100% - 10% - ' + desiredWidth + 'px)'
  decorator.style.bottom = 'calc(6.5%)'
  decorator.style.transform = 'rotate(-14deg)'
  ale = ale.replace('width="400px" height="400px"','width="' + desiredWidth + 'px" height="' + desiredWidth + 'px"')
  decorator.innerHTML = ale
  
  document.body.appendChild(decorator)

  const decorator2 = document.createElement('div')
        decorator2.setAttribute('id', 'ale-2')
  decorator2.setAttribute('width', desiredWidth)
  decorator2.setAttribute('height', desiredWidth)
  decorator2.style.right = 'calc(100% - 0% - ' + desiredWidth + 'px)'
  decorator2.style.bottom = 'calc(6.5%)'
  decorator2.style.transform = 'scaleX(-1) rotate(-18deg)'
  decorator2.innerHTML = ale
  
  document.body.appendChild(decorator2)

  const familiar = document.createElement('div')
        familiar.setAttribute('id', 'flame')
  familiar.setAttribute('width', desiredWidth)
  familiar.setAttribute('height', desiredWidth)
  familiar.style.left = 'calc(100% - 0% - ' + desiredWidth + 'px - 6.5%)'
  familiar.style.bottom = 'calc(5.5%)'
  // familiar.style.transform = 'scaleX(-1)'
  familiar.innerHTML = flame
  
  document.body.appendChild(familiar)

})
